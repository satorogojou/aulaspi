<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div th:fragments="~{menu :: menu}"></div>

	<h1>Adicionar Evento</h1>

	<div class ="container">

		<form action="/eventos" method="post">
			<div>
				<input type="hidden" name="id" th:value="${evento.id}" readonly="readonly">
			</div>
			
			<div>
				<label>Nome:</label> <input type="text" name="nome" th:value="${evento.nome}">
			</div>

			<div>
				<label>Local:</label> <input type="text" name="local" th:value="${evento.local}">
			</div>

			<div>
				<label>Data:</label> <input type="text" name="Data" th:value="${evento.data}">
			</div>

			<div>
				<label>Horario:</label> <input type="text" name="Horario" th:value="${evento.horario}">
			</div>

			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>


		</form>
	</div>
</body>
</html>
